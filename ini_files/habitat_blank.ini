[users]
# up to ten users; there are no default values for these settings
# names may be up to 16 characters in length
# pin is a 5 digit number; must not be all same digits; must not be simple incrementing / decrementing pattern
# rights must be one of the keywords: manufacturer, developer, service, manager, employee
