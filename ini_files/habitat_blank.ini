hlamp A D1 C2 = 
hlamp A D1 C3 = 
hlamp A D2 C1 = 
hlamp A D2 C2 = 
hlamp A D2 C3 = 
hlamp A D3 C1 = 
hlamp A D3 C2 = 
hlamp A D3 C3 = 
# drawer 4 settings ignored in B2B and B2BWEC configurations; assigned values if supplied must be valid
hlamp A D4 C1 = 
hlamp A D4 C2 = 
hlamp A D4 C3 = 

# ignore over temperature alarm. allowed values are yes and no; default value is no
